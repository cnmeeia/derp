name: Build and Release Derper

on:
  push:
    branches:
      - main # 根据需要修改你的主要分支名称
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 推荐使用 v4 以获取最新功能和安全修复

      - name: Set up Go
        uses: actions/setup-go@v5 # 推荐使用 v5 以获取最新功能和安全修复
        with:
          go-version: '1.24.2' # 使用指定的 Go 版本

      - name: Install Derper Dependencies
        run: go install tailscale.com/cmd/derper@latest

      - name: Build Derper
        run: |
          go build -o derper tailscale.com/cmd/derper

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/derper
          asset_name: derper-linux-amd64 # 可以根据构建目标进行调整
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
