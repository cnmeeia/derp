name: Build and Release Derper

on:
  push:
    branches:
      - main # 根据需要修改你的主要分支名称
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Initialize Go Module and Get Derper
        run: |
          go mod init myderper # 将 'myderper' 替换为你希望的模块名称
          go get tailscale.com/cmd/derper@latest

      - name: Build Derper
        run: go build -o derper tailscale.com/cmd/derper

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/derper
          asset_name: derper-linux-amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
